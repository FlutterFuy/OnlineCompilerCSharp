<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн компилятор C#</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Онлайн компилятор C#</h1>
        <div class="theme-switcher">
            <button id="theme-toggle">Переключить тему</button>
        </div>
        <textarea id="code" placeholder="Введите ваш C# код здесь..."></textarea>
        <button id="compile">Скомпилировать</button>
        <div class="output">
            <h2>Результат:</h2>
            <pre id="output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
